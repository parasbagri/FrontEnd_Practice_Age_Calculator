<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>death Counter Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body> 
    <div class="container">
      <div class="child">
        <h1 id="firstHeading">Kindly Enter Your Date Of Birth</h1>  

        <div id="afterDOB" class="hide">
        <h1 id="secondHeading">How Much Life Journey Covered, Till Now</h1>
        <p class="apniLang">
          In our Language "<span class="span1">Kitana Ji Liye Bhai</span>"
        </p> 
        <div class="dates">
            <div class="year">
                <h1 id="year">22</h1>
                <h3>Year</h3>
            </div>

            <div class="months">
                <h1 id="months">92</h1>
                <h3>Months</h3>
            </div>

            <div class="days">
                <h1 id="days">22</h1>
                <h3>Days</h3>
            </div>

            <div class="hours">
                <h1 id="hours">22</h1>
                <h3>Hours</h3>
            </div>

            <div class="minutes">
                <h1 id="menutes">22</h1>
                <h3>Menutes</h3>
            </div>

            <div class="second">
                <h1 id="seconds">22</h1>
                <h3>Seconds</h3>
            </div>
        </div> 
    </div>
        <div class="icon">
          <i id="settingsIcon" class="ri-calendar-fill"></i>
         
          <input id="input" type="date" class="hide" name="DOB" id="DOB"> 
          <button id="AddDom" class="btn hide">Add DOB</button>
      
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
